<!DOCTYPE html>
<html>
<head>
  <title>Messaging Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600;900&family=Varela+Round&display=swap" rel="stylesheet">

  
  <style>
    html {
        min-height: 100%;
    }
    body {
        min-height: 100%;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      min-height: 100%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .message {
      margin: 10px 0;
      padding: 5px 10px;
      border-radius: 3px;
      clear: both;
      font-family: 'Rubik', sans-serif;
      font-family: 'Varela Round', sans-serif;
      box-shadow: 0 0 5px gray;
    }
    .incoming {
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 66%, rgba(0,212,255,.42) 100%);
        font-weight: bold;
        color: white;
    }
    .outgoing {
        /* background: rgb(34,193,195);
        background: linear-gradient(71deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
        */
        background: rgb(64,223,225);
        background: linear-gradient(71deg, rgba(64,223,225,1) 0%, rgba(255,217,75,1) 100%);
        

      color: black;
      text-align: right;
      font-weight: bold;
    }
    .incoming:before,
    .outgoing:before {
      content: "";
      display: table;
    }
    .incoming:after,
    .outgoing:after {
      content: "";
      display: table;
      clear: both;
    }
    .incoming:after {
      margin-left: 10px;
    }
    .outgoing:after {
      margin-right: 10px;
    }
    .outgoing p {
        float: right;
    }
    .break {
      margin: 10px 0;
      border: none;
      border-top: 1px solid #999;
    }
    hr {
        box-shadow: 0 0 5px gray;
    }
    .slide-in-bottom {
        -webkit-animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
                animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    /* ----------------------------------------------
    * Generated by Animista on 2023-3-30 9:35:9
    * Licensed under FreeBSD License.
    * See http://animista.net/license for more info. 
    * w: http://animista.net, t: @cssanimista
    * ---------------------------------------------- */

    /**
    * ----------------------------------------
    * animation slide-in-bottom
    * ----------------------------------------
    */
    @-webkit-keyframes slide-in-bottom {
    0% {
        -webkit-transform: translateY(50px);
                transform: translateY(50px);
        opacity: 0;
    }
    100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
    }
    }
    @keyframes slide-in-bottom {
    0% {
        -webkit-transform: translateY(50px);
                transform: translateY(50px);
        opacity: 0;
    }
    100% {
        -webkit-transform: translateY(0);
                transform: translateY(0);
        opacity: 1;
    }
    }
    .message-text {
        max-width: 75%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="message incoming">
      <p class="message-text">Hello, How are you?</p>
    </div>
    <hr class="break">
    <div class="message outgoing">
      <p class="message-text">I am doing very well. Just flying my plane around town and enjoying this nice weather. How are you?</p>
    </div>
    <div>
        <img class="slide-in-bottom" src="typing2.svg" style="width: 50px;">
    </div>
  </div>
</body>
</html>
